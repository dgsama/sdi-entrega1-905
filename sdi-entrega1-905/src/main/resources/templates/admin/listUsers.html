<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{users.titulo}">Usuarios</h2>
		<p th:text="#{users.texto}">Los usuarios que actualmente figuran en el sistema son los
			siguientes:</p>
		<div class="table-responsive">
			<form method="post" action="/admin/listUsers/delete">
				<table class="table table-hover">
					<thead>
						<tr>
							<th th:text="#{tabla.email}">Email</th>
							<th th:text="#{tabla.nombre}">Nombre</th>
							<th th:text="#{tabla.apellidos}">Apellidos</th>
							<th><input type="submit" th:value="#{tabla.eliminar}" id="btnBorrar"/></th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${usersList}">
							<td th:text="${user.email}"></td>
							<td th:text="${user.name}"></td>
							<td th:text="${user.lastName}"></td>
							<td><input id="idsSelectedUsers" type="checkbox"
								name="idsSelectedUsers" th:value="${user.id}"></td>
							<td><a th:href="${'/user/delete/' + user.id}" th:text="#{tabla.eliminar}">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
