<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{add.titulo1}">Agregar Oferta</h2>
		<form class="form-horizontal" method="post" action="/offer/add">
			<div class="form-group">
				<label class="control-label col-sm-2" for="description"
					th:text="#{add.titulo}">Título:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						placeholder="Coche: ford fiesta 2007 azul" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="description"
					th:text="#{add.descripcion}">Descripción:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						placeholder="Ejemplo coche de segunda mano color rojo km..."
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="price"
					th:text="#{add.price}">Precio:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="price"
						placeholder="Introduzca una cantidad mayor de 0" required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{all.send}">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
